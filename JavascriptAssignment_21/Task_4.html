<html>
    <body>

        <!--The issue with following line is that Instead of 'class' attribute it should be 'id'-->
        <p class="text">Hello World!</p>

        <!--Correct tag-->
        <p id="text">Hello World!</p>
        <script>
            document.getElementById("text").innerHTML = "Hi JS DOM";
        </script>    
    </body>
</html>
